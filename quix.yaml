# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Demo Data
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 2
    libraryItemId: 7abe02e1-1e75-4783-864c-46b930b42afe
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data
  - name: Demo Data 2
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 2
    libraryItemId: 7abe02e1-1e75-4783-864c-46b930b42afe
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data
  - name: Rolling window
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    libraryItemId: c53e98ac-4953-4211-9541-d6364ceecbd6
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for raw data
        required: true
        value: f1-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic for the windowed data
        required: true
        value: rolling-window-output
      - name: ParameterName
        inputType: FreeText
        description: The stream's parameter to perform the window function upon
        required: true
        value: ParameterA
      - name: WindowType
        inputType: FreeText
        description: Rolling window length type (None, Number of Observations, Time Period)
        required: false
        value: Time Period
      - name: WindowValue
        inputType: FreeText
        description: 'Defines the window length. If Number of Observations: integer, if Time Period: 30sec, 1week, 3miliseconds, etc.'
        required: false
        value: 1min
  - name: Streamlit
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: streamlit
    libraryItemId: a63000ab-b397-4b43-b42e-d54e1da7f627
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: rolling-window-output

# This section describes the Topics of the data pipeline
topics:
  - name: rolling-window-output
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 262144000
  - name: f1-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 262144000
